<h3>Modifier Book</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Book Titre</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.titre" name="titre">
    </div>

    <div class="form-group">
      <label for="name">Book Theme</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.theme" name="theme">
    </div>

    <div class="form-group">
      <label for="name">Book Prix</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.prix" name="prix">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
