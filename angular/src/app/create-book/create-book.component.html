<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Titre</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.titre" name="titre">
    </div>

    <div class="form-group">
      <label for="name">Theme</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.theme" name="theme">
    </div>

    <div class="form-group">
      <label for="name">Prix</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.prix" name="prix">
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
